<button
    (click)="triggerModal(modalData)"
    [color]="'primary'"
    class="fuse-mat-button-large w-full mt-3"
    mat-flat-button
>
    <span> Send reset link </span>
</button>

<ng-template #modalData let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="password-modal">Password reset link</h4>
        <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="passwordResetForm">
            <form (ngSubmit)="onPasswordResetClick()" [formGroup]="passwordResetForm">
                <div class="row">
                    <div *ngIf="passwordResetForm" class="form-group col-md-12">

                        <p>A reset link has been sent to your email.</p>

                        <label for="link"> Please paste the link here : </label>
                        <input class="form-control" formControlName="link" id="link"
                               placeholder="Please paste the link here"
                               type="text">

                    </div>

                </div>
                <footer class="footer">
                    Click <a (click)="sendResetLink()" class="link-info" role="button">here</a> if you haven't received
                    a link.
                </footer>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="onPasswordResetClick()" [color]="'primary'" [disabled]="!passwordResetForm.valid"
                class="fuse-mat-button-large mt-3"
                mat-flat-button type="button">Submit
        </button>
        <button (click)="modal.close('Close click')" [color]="'warn'"
                class="fuse-mat-button-large mt-3"
                mat-flat-button type="button">Cancel
        </button>
    </div>
</ng-template>
