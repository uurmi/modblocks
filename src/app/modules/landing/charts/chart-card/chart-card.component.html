<fuse-card class="flex flex-col mx-auto px-8 py-6 pb-4" #fuseCard>
    <div
        class="
            flex
            items-center
            justify-between
            ng-tns-c156-54 ng-star-inserted
        "
    >
        <div class="text-2xl font-semibold leading-tight">Chart Title</div>

        <div class="-mr-3">
            <button (click)="takeshot()">
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:camera'"
                ></mat-icon>
            </button>
        </div>
    </div>

    <!-- CHART AREA -->
    <div class="mt-2">
        <div ngModel #chartWindow id="ChartDiv"></div>
    </div>
    <div class="mt-3 -mx-3">
        <button
            class="px-3"
            mat-button
            [color]="'primary'"
            (click)="fuseCard.expanded = !fuseCard.expanded"
        >
            <span class="mr-1">Chart Data Table</span>

            <mat-icon
                class="icon-size-5"
                *ngIf="!fuseCard.expanded"
                [svgIcon]="'heroicons_solid:chevron-down'"
            ></mat-icon>
            <mat-icon
                class="icon-size-5"
                *ngIf="fuseCard.expanded"
                [svgIcon]="'heroicons_solid:chevron-up'"
            ></mat-icon>
        </button>
    </div>

    <!-- Expansion -->
    <ng-container fuseCardExpansion>
        <div class="my-2">
            ID: {{ chart.id }}
            <p></p>
            <table>
                <tr *ngFor="let row of chart.values; let i = index">
                    <td *ngFor="let value of row; let j = index">
                        {{ value }}
                    </td>
                </tr>
            </table>
        </div>
    </ng-container>
</fuse-card>
